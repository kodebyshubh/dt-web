<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Registration Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="form-container">
        <h1>Registration Form</h1>
        <form action="/submit_form" method="POST" name="google-sheet">
            <label for="program">Program *</label>
            <input type="text" id="program" name="program" required>

            <label for="name">Name of the Candidate *</label>
            <input type="text" id="name" name="name" required>

            <label for="usn">USN *</label>
            <input type="text" id="usn" name="usn" required>

            <label for="semester">Semester *</label>
            <input type="number" id="semester" name="semester" min="1" max="8" required>

            <label for="contact">Contact No. *</label>
            <input type="tel" id="contact" name="contact" pattern="[0-9]{10}" required>

            <label for="email">E-mail Id *</label>
            <input type="email" id="email" name="email" required>

            <label for="address">Address *</label>
            <textarea id="address" name="address" rows="3" required></textarea>

            <button type="submit">Submit</button>
        </form>
    </div>

    <script>
        const scriptURL = 'https://script.google.com/macros/s/AKfycbzn4PQ_kqic6m5WsmvjnHVF2LC-4zrc8yL7GdPtSSY5FgU5dlmhTxiD-dYBh_dxW8s75A/exec';
        const form = document.forms['google-sheet'];
      
        form.addEventListener('submit', e => {
          e.preventDefault();
          fetch(scriptURL, { method: 'POST', body: new FormData(form) })
            .then(response => {
              alert("Thanks for Contacting us..! We Will Contact You Soon...");
              form.reset();  // Reset the form after showing the alert
            })
            .catch(error => console.error('Error!', error.message));
        });
    </script>
    

</body>
</html>
